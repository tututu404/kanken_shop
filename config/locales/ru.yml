      more_info_section:
        title: 'Почему он идеален?'
        text: 'Когда мы разрабатываем портфели Kanken, то выбираем только те материалы и решения, которые в симбиозе дадут Вам безопасный, надежный продукт,который вы сможете использовать на природе или в городе.  Ткань, из которой мы делаем наши портфели, является гарантией того, что Вам не придется покупать новый Kanken еще очень и очень долго. Наши поклонники знают, что продукция Fjallraven оправдала жесткие требования к качеству.'
      second_section:
        first_block:
          title:
            line_1: 'Cветоотражающий логотип'
            line_2: 'с арктической лисой'
          text: 'Круглая светоотражающая эмблема с логотипом Kanken обеспечит Вашу безопасность во время прогулок в темное время суток.'
        second_block:
          title:
            line_1: 'Дорогостоящие фурнитуры'
            line_2: 'избранных производителей'
          text: 'Обычные портфели оснащены простой петелькой для переноски. В то же время конструкция ручек продуктов Kanken превращает рюкзак в удобную для транспортировки в общественном транспорте сумку.'
        third_block:
            title: 'Водооталкивающая ткань Vynilon F'
            text: 'Рюкзаки Kanken изготавливаются из уникальной ткани — Vinylon F, в производстве которой используются натуральные волокна.  Ее главная особенность в том, что при дожде волокна набухают и уплотняются, что делает рюкзак водонепроницаемым. Но при этом волокна сохраняют свои «дышащие» свойства.'
